<!doctype html>
<html>
<head>
<meta name=viewport content="width=device-width,initial-scale=1,user-scalable=1,minimum-scale=1,maximum-scale=1">
<style>body{font-family:Helvetica;background-color:#e0e0e0}.C_main{width:100%}@media only screen and (min-width:600px){.C_main{margin:auto;width:60%}}input[type=text]{width:50%;padding:12px 20px;margin:8px 0;box-sizing:border-box;font-size:15px}input[type=button]{padding:12px 20px;margin:8px 0;box-sizing:border-box;font-size:15px}.C_header{height:50px;font-size:20px;text-align:center}.C_block{width:100%}.C_title{width:100%;padding:12px;background-color:#b0b0b0;font-size:15px}.C_info_wrapper{width:100%;height:100%;padding:0;margin:0;background-color:rgba(0,0,0,.5);position:fixed;left:0;top:0;bottom:0;right:0;display:none}#id_info,#id_loader{position:absolute;width:100px;height:40px;padding:50px 50px;background-color:#fff;top:40%;left:50%;transform:translate(-50%,-50%);box-shadow:2px 2px 10px 5px #888;border-radius:5px;text-align:center}</style>
</head>
<body>
<div class=C_info_wrapper id=id_loader_wrapper>
<div id=id_loader> Loading... </div>
</div>
<div class=C_info_wrapper id=id_info_wrapper>
<div id=id_info> This is info </div>
</div>
<div class=C_main>
<div class=C_header>
Device Config
</div>
<div class=C_block>
<div class=C_title> Version: <span id=id_version> </span> </div>
</div> <br> <br>
<div class=C_block>
<div class=C_title> Device ID: <span id=id_device> </span> </div>
</div> <br> <br>
<div class="C_block C_prop_container">
<div class=C_title> Properties </div> <br>
<div id=id_props>
</div>
</div>
<div class=C_block>
<div class=C_title> Select Input Type</div>
<div>
<input type=radio name=sel_input value=switch id=id_ip_sel_switch> Switch <br>
<input type=radio name=sel_input value=pushbutton id=id_ip_sel_pushbtn> Push Button <br>
<input type=button value=update id=id_select_input_type>
</div>
</div> <br> <br>
<div class=C_block>
<div class=C_title> Blocked Topics </div>
<div id=id_blocked_topic_container>
</div>
<input type=button value=remove id=id_remove_blocked_topic>
</div> <br> <br>
<div class=C_block>
<div id=id_conn1 class=C_title> Connection: 1 </div> <br>
<input placeholder=wifi_ssid id=id_wifi_ssid_1> <br>
<input placeholder=wifi_password id=id_wifi_password_1> <br>
<input type=button value=update id=id_wifi_submit_1>
</div> <br>
<div class=C_block>
<div class=C_title> Access Point </div> <br>
<input placeholder="AP ssid" id=id_ap_ssid> <br>
<input placeholder="AP password" id=id_ap_password> <br>
<input type=button value=update id=id_ap_submit>
</div> <br>
<div class=C_block>
<div id=id_pin_device_wrapper class=C_title> PIN Device </div> <br>
<input placeholder=PIN id=id_text_pin_device> <br>
<input type=button value=update id=id_update_pin_device>
</div> <br>
<div class=C_block>
<div id=id_name_device_wrapper class=C_title> Name Device </div> <br>
<input placeholder="Device Name" id=id_text_name_device> <br>
<input type=button value=update id=id_update_name_device>
</div> <br>
<div class="C_topic_wrapper C_block">
<div class=C_title> Subscribed Homes </div> <br>
<div id=id_topics>
</div>
<input type=button value="remove selected home" id=id_remove_topic>
</div> <br>
<div class="C_version_wrapper C_block">
<div class=C_title> Updates and Downloads </div> <br>
<input type=button value="check and download updates" id=id_check_for_update> <br>
</div><br>
<div class="C_version_wrapper C_block">
<div class=C_title> Factory Settings </div> <br>
<input type=button value="Reset to Default Version" id=id_reset_device> <br>
</div><br>
<div class=C_block>
<input type=button value="save and restart" id=id_restart>
<div> <br>
</div>
<script src=common.js></script>
<script src=scripts.js></script>
<script></script>
</div>
</div></body></html>
